<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body style="background-color: aqua;">
    <h1 style="text-align: center;">Student Registration-Form</h1>
    <br>
    <br>
    <form>
        <label>Firstname</label>
        <input type="text" name="fistname" size="15">
        <br>
        <br>
        <label>Middlename</label>
        <input type="text" name="middlename" size="15">
        <br><br>
        <label>Lastname</label>
        <input type="text" name="lastname" size="15">
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" name="male">Male
        <br>
        <input type="radio" name="male">Female
        <br>
        <br>
        <label>Course</label>
        <br>
        <input type="checkbox" name="HTML5">HTML5
        <br>
        <input type="checkbox" name="CSS3">CSS3
        <br>
        <input type="checkbox" name="Bootstrap">Bootstrap4
        <br>
        <input type="checkbox" name="javascript">Javascript
        <br>
        <input type="checkbox" name="react">React
        <br>
        <br>
        <label>Enter Your Notes</label>
        <br>
        <textarea name="Notes"  cols="30" rows="10" placeholder="Notes"></textarea>
        <br>
        <button type="button">Submit</button>

        <!-- https://us04web.zoom.us/j/71594926378?pwd=WnhUTHNTQ1dqVEdmN0UvUDBrUzQzdz09 -->
    </form>
</body>
</html>
